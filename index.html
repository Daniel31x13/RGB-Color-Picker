<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>
<body>
    <div id="base">
        <div id="canvas"></div>
        <p id="textR">R (127)</p>
        <input id="red" type="range" min="0" max="255" value="127">
        <p id="textG">G (127)</p>
        <input id="green" type="range" min="0" max="255" value="127">
        <p id="textB">B (127)</p>
        <input id="blue" type="range" min="0" max="255" value="127">
        <p id="rgb">rgb(127, 127, 127)</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
